<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Match</h1>
            </div>
        </div>
    </div>
</div>

<!-- formulaire avec template driven fih ((ngSubmit) + [(ngModel)] + ngForm : id-->
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #matchForm='ngForm' (ngSubmit)='addMatch()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.teamOne' [ngModelOptions]="{standalone: true}" placeholder="team one">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.teamTwo' [ngModelOptions]="{standalone: true}" placeholder="team two">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.scoreOne' [ngModelOptions]="{standalone: true}" placeholder="score one">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='match.scoreTwo' [ngModelOptions]="{standalone: true}" placeholder="score two">
                    </div>
                    <!-- pour ajouter une image dans la base de données -->
                    <button type="button" (click)='filePicker.click()' class="btn btn-success">
                        Sélectionner image</button>
                    <div class="form-group">
                        <input style="visibility: hidden;" type="file" class="form-control" #filePicker (change)='onImageSelected($event)' />
                    </div>
                    <img [src]="imagePreview" *ngIf='imagePreview' height='100px' width='100px'>
                    <!-- end ajout image -->
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Match">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
