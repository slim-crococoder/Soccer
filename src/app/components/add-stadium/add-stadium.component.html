<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add stadium</h1>
            </div>
        </div>
    </div>
</div>

<!-- formulaire avec template driven fih ((ngSubmit) + [(ngModel)] + ngForm : id-->
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #stadiumForm='ngForm' (ngSubmit)='addStadium()'>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='stadium.name' [ngModelOptions]="{standalone: true}" placeholder="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='stadium.country' [ngModelOptions]="{standalone: true}" placeholder="country">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]='stadium.capacity' [ngModelOptions]="{standalone: true}" placeholder="capacity">
                    </div>


                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Stadium">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
